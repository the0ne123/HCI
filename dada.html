<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fireworks Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background-image: url(123.jpg); 
      background-size: cover;
      background-position: center;
      color: white;
    }
    .login-box {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px; 
      padding: 20px;
      border: 2px solid red; 
    }
    .btn-custom, .btn-register {
      border: 2px solid red;
      background-color: transparent; 
      border-radius: 20px; 
      color: white; 
      padding: 5px 20px;
      margin-top: 10px;
    }
    .btn-custom:hover, .btn-register:hover {
      background-color: rgba(255, 255, 255, 0.1); 
      color: white;
    }
    a {
      color: #ff0000;
    }
    .brand-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #ff0000;
    }
    .footer-text {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 14px;
      color: white;
    }
    .form-control {
      border-radius: 50px; 
      border: 2px solid red;
      padding: 10px 15px;
      font-size: 12px; 
      width: 50%; 
      margin: 0 auto; 
    }
    .input-group {
      width: 50%; 
      margin: 0 auto;
      position: relative;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
      color: red; 
      font-size: 20px; 
      z-index: 1; 
    }
    .input-group .form-control {
      border-radius: 50px; 
    }
  </style>
</head>
<body>
 
  <div class="brand-logo">HONABI</div>
  
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="login-box col-md-4 text-center p-4">
      <h3 class="mb-3">Log-In</h3>
      <form id="loginForm">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Username" id="username">
        </div>
        <div class="mb-3 input-group">
          <input type="password" class="form-control" placeholder="Password" id="password">
          <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>
        
        <button type="button" class="btn btn-sm btn-custom d-block mx-auto" onclick="showAlert()">Submit</button>
      </form>
      <p class="mt-3">No account yet?</p>
      
      <button type="button" class="btn btn-register">Register</button>
    </div>
  </div>

  
  <div class="footer-text">
    Your Perfect Fireworks Awaits â€“ Choose Here!
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
      
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);

      
      this.classList.toggle('fa-eye-slash');
    });

    function showAlert() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (username && password) {
        alert(`Welcome, ${username}!`);
      } else {
        alert('Please fill in all fields.');
      }
    }
  </script>
</body>
</html>
